<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Round">
    <link rel="stylesheet" href="/css/style_music.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <p class=" header-add">
                <span class="material-icons-round">playlist_add</span>
            </p>
            <p class="header-texto">Playing now..</p>
            <p class="header-menu">
                <span class="material-icons-round">equalizer</span>                    
            </p>
        </header>
        <section class="cards">
            <div><img src="https://i.postimg.cc/s2RXtFrn/back-in-black.jpg" alt=""></div>
            <div><img src="https://i.postimg.cc/jSf2gxGw/enter-sadman.jpg" alt=""></div>
            <div><img src="https://i.postimg.cc/MKNXmMrJ/seek-and-destroy.jpg" alt=""></div>
        </section>
        <section class="progress-bar">
            <div class="progress-bar-container">
                <div class="progress-bar-container-datos">
                    <p>Metallica</p>
                    <p>Enter Sadman</p>
                </div>
                    <div class="progress-bar-container-time">
                        <div class="time-container">
                            <div class="barra"></div>
                            <div class="puntero"></div>
                            <div class="barra2"></div>
                        </div>
                        <div class="time">
                            <p>1:19</p>
                            <p>5:31</p>
                        </div>
                        <div class="botones">
                            <span class="material-icons-round">shuffle</span>
                            <span class="material-icons-round">skip_previous</span>
                            <span class="material-icons-round">play_arrow</span>
                            <span class="material-icons-round">skip_next</span>    
                            <span class="material-icons-round">repeat</span>                                 
                        </div>
                    </div>
            </div>
        </section>
        <footer class="buttons">
    
        </footer>
    </div>
</body>
</html>
